<!DOCTYPE html>

    <style>
        * {

            padding: 0;

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header {

        .header h1 {

        }

        .header p {

        .history-btn {
            position: fixed;

            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .history-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {

            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-row {
            display: flex;
            gap: 10px;

        .input-row input {

            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;

        .input-row input:focus {

        .input-row input[readonly] {

        }

        .input-row select {
            padding: 15px;

            background: white;

        .input-row select:focus {

        .play-section {

        .play-btn {

            display: flex;
            align-items: center;
            gap: 10px;

        .play-btn:hover {
            transform: translateY(-2px);

        }

        .play-btn.hidden {
            display: none;
        }

        .divider {
            height: 1px;

            margin: 30px 0;
        }

        .words-section h3 {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #word-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .word-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .word-card:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .word-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .word-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .word-translation {
            color: #888;
            font-size: 1em;
        }

        .word-audio-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-audio-btn:hover {
            background: #5a6fd6;
            transform: scale(1.1);
        }

        .tip {
            text-align: center;
            color: #aaa;
            font-size: 0.85em;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* å†å²è®°å½•å¼¹çª—æ ·å¼ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
        }

        .close-btn:hover {
            color: #333;
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-text {
            flex: 1;
        }

        .history-original {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .history-translated {
            color: #667eea;
        }

        .history-time {
            font-size: 0.8em;
            color: #aaa;
            margin-top: 5px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #ee5a5a;
        }

        .empty-history {
            text-align: center;
            color: #888;
            padding: 40px;
        }
    </style>
</head>
<body>
    <button class="history-btn" onclick="openHistory()">ğŸ“š å†å²è®°å½•</button>

    <!-- å†å²è®°å½•å¼¹çª— -->
    <div class="modal" id="history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ğŸ“š å†å²è®°å½•</h2>
                <button class="close-btn" onclick="closeHistory()">Ã—</button>
            </div>
            <div id="history-list">
                <div class="empty-history">åŠ è½½ä¸­...</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ğŸŒ Language Learning</h1>
            <p>è¾“å…¥å¥å­ï¼ŒæŒ‰å›è½¦ç¿»è¯‘</p>
        </div>

        <div class="input-group">
            <label>è¾“å…¥ä½ æƒ³ç¿»è¯‘çš„å¥å­</label>
            <div class="input-row">
                <input type="text" id="native-input" placeholder="è¯·è¾“å…¥å¥å­...">
                <select id="native-lang">
                    <option value="zh">ä¸­æ–‡</option>
                    <option value="vi">è¶Šå—è¯­</option>
                    <option value="uk">ä¹Œå…‹å…°è¯­</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label>ç¿»è¯‘ç»“æœ</label>
            <div class="input-row">
                <input type="text" id="target-output" readonly placeholder="ç¿»è¯‘ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ">
                <select id="target-lang">
                    <option value="en">è‹±è¯­</option>
                    <option value="fr">æ³•è¯­</option>
                    <option value="de">å¾·è¯­</option>
                    <option value="es">è¥¿ç­ç‰™è¯­</option>
                    <option value="hr">å…‹ç½—åœ°äºšè¯­</option>
                    <option value="sr">å¡å°”ç»´äºšè¯­</option>
                    <option value="ru">ä¿„è¯­</option>
                    <option value="et">çˆ±æ²™å°¼äºšè¯­</option>
                </select>
            </div>
        </div>

        <div class="play-section">
            <button id="play-audio" class="play-btn hidden">
                ğŸ”Š æ’­æ”¾å¥å­
            </button>
            <audio id="audio-player"></audio>
        </div>

        <div class="loading" id="loading">
            <span class="spinner"></span>ç¿»è¯‘ä¸­...
        </div>

        <div class="divider"></div>

        <div class="words-section">
            <h3>ğŸ“ å•è¯åˆ†è§£</h3>
            <div id="word-list"></div>
        </div>

        <p class="tip">ğŸ’¡ æç¤ºï¼šç‚¹å‡»å•è¯æ—è¾¹çš„æŒ‰é’®å¯ä»¥å¬å‘éŸ³</p>
    </div>

    <script>
        // Cloudflare Worker API åœ°å€
        const HISTORY_API = 'https://learning-history-api.serena001zhg.workers.dev';

        // ä¿å­˜å†å²è®°å½•åˆ° Cloudflare
        async function saveToHistory(original, translated) {
            try {
                await fetch(HISTORY_API + '/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        original: original,
                        translated: translated
                    })
                });
            } catch (error) {
                console.log('ä¿å­˜å†å²è®°å½•å¤±è´¥', error);
            }
        }

        // è·å–å†å²è®°å½•
        async function getHistory() {
            try {
                const response = await fetch(HISTORY_API + '/history');
                return await response.json();
            } catch (error) {
                console.log('è·å–å†å²è®°å½•å¤±è´¥', error);
                return [];
            }
        }

        // åˆ é™¤å†å²è®°å½•
        async function deleteHistory(id) {
            try {
                await fetch(HISTORY_API + '/delete/' + id, {
                    method: 'DELETE'
                });
                loadHistory(); // é‡æ–°åŠ è½½
            } catch (error) {
                console.log('åˆ é™¤å¤±è´¥', error);
            }
        }

        // æ‰“å¼€å†å²è®°å½•å¼¹çª—
        function openHistory() {
            document.getElementById('history-modal').classList.add('show');
            loadHistory();
        }

        // å…³é—­å†å²è®°å½•å¼¹çª—
        function closeHistory() {
            document.getElementById('history-modal').classList.remove('show');
        }

        // åŠ è½½å¹¶æ˜¾ç¤ºå†å²è®°å½•
        async function loadHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '<div class="empty-history">åŠ è½½ä¸­...</div>';
            
            const records = await getHistory();
            
            if (records.length === 0) {
                historyList.innerHTML = '<div class="empty-history">æš‚æ— å†å²è®°å½•</div>';
                return;
            }

            historyList.innerHTML = '';
            records.forEach(function(record) {
                const time = new Date(record.time).toLocaleString('zh-CN');
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-text">
                        <div class="history-original">${record.original}</div>
                        <div class="history-translated">${record.translated}</div>
                        <div class="history-time">${time}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteHistory(${record.id})">Ã—</button>
                `;
                historyList.appendChild(div);
            });
        }

        // ç‚¹å‡»å¼¹çª—å¤–éƒ¨å…³é—­
        document.getElementById('history-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeHistory();
            }
        });

        document.getElementById("native-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();

                var text = document.getElementById("native-input").value;
                if (!text.trim()) return;

                var sourceLang = document.getElementById("native-lang").value;
                var targetLang = document.getElementById("target-lang").value;

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                document.getElementById("loading").classList.add("show");
                document.getElementById("word-list").innerHTML = "";
                document.getElementById("play-audio").classList.add("hidden");

                fetch("/translate", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        text: text,
                        source: sourceLang,
                        target: targetLang
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // éšè—åŠ è½½çŠ¶æ€
                    document.getElementById("loading").classList.remove("show");

                    document.getElementById("target-output").value = data.translation;
                    document.getElementById("audio-player").src = data.audio;
                    document.getElementById("play-audio").classList.remove("hidden");

                    // ä¿å­˜åˆ°å†å²è®°å½•
                    saveToHistory(text, data.translation);

                    // æ˜¾ç¤ºå•è¯åˆ—è¡¨
                    var wordListDiv = document.getElementById("word-list");
                    wordListDiv.innerHTML = "";

                    data.words.forEach(function(item) {
                        var wordDiv = document.createElement("div");
                        wordDiv.className = "word-card";
                        wordDiv.innerHTML = `
                            <div class="word-info">
                                <span class="word-text">${item.word}</span>
                                <span class="word-translation">${item.translation}</span>
                            </div>
                            <button class="word-audio-btn" onclick="new Audio('${item.audio}').play()">ğŸ”Š</button>
                        `;
                        wordListDiv.appendChild(wordDiv);
                    });
                })
                .catch(error => {
                    document.getElementById("loading").classList.remove("show");
                    alert("ç¿»è¯‘å¤±è´¥ï¼Œè¯·é‡è¯•");
                });
            }
        });

        document.getElementById("play-audio").addEventListener("click", function() {
            document.getElementById("audio-player").play();
        });
    </script>
</body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #888;
            font-size: 1em;
        }

        .history-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .history-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-row input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .input-row input:focus {
            border-color: #667eea;
        }

        .input-row input[readonly] {
            background: #f8f9fa;
            color: #667eea;
            font-weight: 500;
        }

        .input-row select {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            outline: none;
            min-width: 120px;
        }

        .input-row select:focus {
            border-color: #667eea;
        }

        .play-section {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .play-btn.hidden {
            display: none;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e0e0e0, transparent);
            margin: 30px 0;
        }

        .words-section h3 {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #word-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .word-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .word-card:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .word-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .word-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .word-translation {
            color: #888;
            font-size: 1em;
        }

        .word-audio-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .word-audio-btn:hover {
            background: #5a6fd6;
            transform: scale(1.1);
        }

        .tip {
            text-align: center;
            color: #aaa;
            font-size: 0.85em;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e0e0e0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        document.getElementById("native-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();

                var text = document.getElementById("native-input").value;
                if (!text.trim()) return;

                var sourceLang = document.getElementById("native-lang").value;
                var targetLang = document.getElementById("target-lang").value;

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                document.getElementById("loading").classList.add("show");
                document.getElementById("word-list").innerHTML = "";
                document.getElementById("play-audio").classList.add("hidden");

                fetch("/translate", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        text: text,
                        source: sourceLang,
                        target: targetLang
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // éšè—åŠ è½½çŠ¶æ€
                    document.getElementById("loading").classList.remove("show");

                    document.getElementById("target-output").value = data.translation;
                    document.getElementById("audio-player").src = data.audio;
                    document.getElementById("play-audio").classList.remove("hidden");

                    // æ˜¾ç¤ºå•è¯åˆ—è¡¨
